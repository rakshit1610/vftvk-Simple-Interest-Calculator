    <body>
        <div class="whitebox">

  <option value="2">2</option>

  <option value="5">5</option>
        </select>  <br/></div>

        <button onclick="compute()">Compute Interest</button>

    </div>
        <p>&#169; Everyone Can Get Rich</p> 
    </div>
